function knode(){
    knife search node "name:$1" -a ec2.public_ipv4 | grep 'ec2.public_ipv4' | sed 's/ec2.public_ipv4:[ ]*//';
}

function knect(){
    node=`knife search node "name:$1" -a ec2.public_ipv4 | grep 'ec2.public_ipv4' | sed 's/ec2.public_ipv4:[ ]*//'`;
    dir=`pwd`;
    user=`basename $dir`;
    echo "ssh'ing to $user@$node";
    ssh $user@$node
}


_fab_completion()
{
    COMPREPLY=()

    local cur tasks

    tasks=$(fab --shortlist 2>/dev/null)
    _get_comp_words_by_ref cur
    COMPREPLY=( $(compgen -W "${tasks}" -- ${cur}) )
}
complete -F _fab_completion fab

_manage_py_completion()
{
    COMPREPLY=()

    local cur tasks

    tasks=$(python manage.py | tail -n+2 | tr [:blank:] \\t | cut -f 3)
    _get_comp_words_by_ref cur
    COMPREPLY=( $(compgen -W "${tasks}" -- ${cur}) )
}
complete -F _manage_py_completion manage.py

